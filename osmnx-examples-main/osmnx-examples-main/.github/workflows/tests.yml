name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  build:

    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            environment-file: environment-tests.yml
            miniforge-variant: Mambaforge
            miniforge-version: 4.9.2-4

    defaults:
      run:
        shell: bash -l {0}

    steps:

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup conda environment with mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          use-mamba: true
          activate-environment: osmnx-examples
          condarc-file: ${{ matrix.condarc-file }}
          environment-file: ${{ matrix.environment-file }}
          miniforge-variant: ${{ matrix.miniforge-variant }}
          miniforge-version: ${{ matrix.miniforge-version }}

      - name: Test environment
        run: |
          conda list
          conda info --all
          ipython -c "import igraph, osmnx; print('OSMnx version', osmnx.__version__)"

      - name: Lint notebooks
        run: |
          nbqa isort ./notebooks/*.ipynb --line-length 100 --sl --check-only
          nbqa black ./notebooks/*.ipynb --line-length 100 --check --diff
          nbqa flake8 ./notebooks/*.ipynb --max-line-length 100

      - name: Test notebooks
        run: |
          cd ./notebooks
          rm -r -f *.py
          jupyter nbconvert --to python *.ipynb
          for f in *.py; do ipython "$f"; done
          rm -r -f *.py
